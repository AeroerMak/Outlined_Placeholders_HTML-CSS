    <div class="form">
        <link rel="stylesheet" href="outlined_style.css">

      <div class="title">Welcome</div>

      <div class="subtitle">Let's create your account!</div>

      <div class="input-container ic1">
        <input id="fulltname" class="input" type="text" placeholder="" required />
        <div class="cut"></div>
        <label for="fulltname" class="placeholder">Full name</label>
      </div>

      <div class="input-container ic2">
        <input id="phone" class="input" type="tel" placeholder="" required />
        <div class="cut"></div>
        <label for="phone" class="placeholder">Phone</label>
      </div>

      <div class="input-container ic2">
        <input id="email" class="input" type="text" placeholder="" required />
        <div class="cut cut-short"></div>
        <label for="email" class="placeholder">Email</label>
      </div>

      <button type="text" class="submit">submit</button>
    </div>
